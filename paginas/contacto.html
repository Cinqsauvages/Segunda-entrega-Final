    <main class="formulario">
        <h2>Solicite su turno</h2>
        <div>
            <form action="">
                <fieldset class="contenido">
                    <label for="nombre">Nombre y Apellido </label>
                    <input id="nombre" type="text">
                    <label for="numero">Nro. telefono</label>
                    <input id="numero" type="num">
                    <label for="email">E-mail</label>
                    <input id="email" type="email">
                    <label for="tratamiento">Selec. Tratamiento</label>
                    <select name="Tratamiento" id="tratamiento">
                        <option value="">Elige una opcion</option>
                        <option>Plasma rico en plaquetas</option>
                        <option>Ojo Seco</option>
                        <option>Caida de cabello</option>
                        <option>Otro</option>
                    </select>
                    <input type="submit">
                    <input type="reset">
                </fieldset>
            </form>
        </div>
